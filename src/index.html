<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WEBSIM</title>
    <link href="//fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container">
      <div class="board" style="width: 446px; height: 585px;">
          <wokwi-led color="red" label="11" data-pin="11" style="top:173px; left:114px"></wokwi-led>
          <wokwi-led color="yellow" label="12" data-pin="12" style="top:209px; left:114px"></wokwi-led>
          <wokwi-led color="green" label="13" data-pin="13"  style="top:248px; left:114px"></wokwi-led>
          
          <!-- <wokwi-pushbutton color="yellow" label="top" style="top:355px; left:317px" ></wokwi-pushbutton> -->
          <!-- <wokwi-pushbutton color="yellow" label="left" style="top:405px; left:263px"></wokwi-pushbutton> -->
          <wokwi-pushbutton color="red" label="right" data-pin="3" data-inverted="true" style="top:405px; left:374px"></wokwi-pushbutton>
          <wokwi-pushbutton color="red" label="down" data-pin="2" data-inverted="true" style="top: 457px; left:317px"></wokwi-pushbutton>


          <wokwi-ssd1306 label="ssd13" style="top:177px; left:164px"></wokwi-ssd1306>
      </div>
      <div class="toolbar">
        <button id="run-button">Connect</button>
        <button id="stop-button" disabled>Stop</button>
        <button id="load-saved" >Restore Saved</button>
        <div class="spacer"></div>
        <div id="status-label"></div>
      </div>
      <pre id="compiler-output-text"></pre>
      <div class="compiler-output">  
        <pre id="serial-output-text"></pre>
      </div>
    </div>
    <script src="./app/index.ts"></script>
  </body>
</html>
